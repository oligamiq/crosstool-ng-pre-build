ar = "powerpc-linux-gnu-ar"
ranlib = "powerpc-linux-gnu-ranlib"
linker = "powerpc-linux-gnu-gcc"

[target.powerpc64-unknown-linux-gnu]
cc = "powerpc64-linux-gnu-gcc"
cxx = "powerpc64-linux-gnu-g++"
