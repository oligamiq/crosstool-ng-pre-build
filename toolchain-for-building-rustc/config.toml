[llvm]
targets = "Sparc;AArch64;X86;ARM;LoongArch;PowerPC;RISCV;SystemZ"
experimental-targets = ""

[build]
target = ["sparcv9-sun-solaris", "aarch64-unknown-linux-gnu", "i686-unknown-linux-gnu", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-musl", "arm-unknown-linux-gnueabi", "arm-unknown-linux-gnueabihf", "armv7-unknown-linux-gnueabihf", "loongarch64-unknown-linux-gnu", "loongarch64-unknown-linux-musl", "powerpc-unknown-linux-gnu", "powerpc64-unknown-linux-gnu", "powerpc64le-unknown-linux-gnu", "riscv64gc-unknown-linux-gnu", "riscv64gc-unknown-linux-musl", "s390x-unknown-linux-gnu", "x86_64-unknown-freebsd", "x86_64-unknown-illumos", "x86_64-unknown-linux-musl", "x86_64-unknown-netbsd"]

[target.sparcv9-sun-solaris]
cc = "sparcv9-sun-solaris-gcc"
cxx = "sparcv9-sun-solaris-g++"
ar = "sparcv9-sun-solaris-ar"
ranlib = "sparcv9-sun-solaris-ranlib"
linker = "sparcv9-sun-solaris-gcc"

[target.aarch64-unknown-linux-gnu]
cc = "aarch64-linux-gnu-gcc"
cxx = "aarch64-linux-gnu-g++"
ar = "aarch64-linux-gnu-ar"
ranlib = "aarch64-linux-gnu-ranlib"
linker = "aarch64-linux-gnu-gcc"

[target.i686-unknown-linux-gnu]
cc = "i686-linux-gnu-gcc"
cxx = "i686-linux-gnu-g++"
ar = "i686-linux-gnu-ar"
ranlib = "i686-linux-gnu-ranlib"
linker = "i686-linux-gnu-gcc"

[target.aarch64-unknown-linux-musl]
cc = "aarch64-linux-musl-gcc"
cxx = "aarch64-linux-musl-g++"
ar = "aarch64-linux-musl-ar"
ranlib = "aarch64-linux-musl-ranlib"
linker = "aarch64-linux-musl-gcc"
musl-root = "/x-tools/aarch64-unknown-linux-musl/aarch64-linux-musl"

[target.arm-unknown-linux-gnueabi]
cc = "arm-linux-gnueabi-gcc"
cxx = "arm-linux-gnueabi-g++"
ar = "arm-linux-gnueabi-ar"
ranlib = "arm-linux-gnueabi-ranlib"
linker = "arm-linux-gnueabi-gcc"

[target.arm-unknown-linux-gnueabihf]
cc = "arm-linux-gnueabihf-gcc"
cxx = "arm-linux-gnueabihf-g++"
ar = "arm-linux-gnueabihf-ar"
ranlib = "arm-linux-gnueabihf-ranlib"
linker = "arm-linux-gnueabihf-gcc"

[target.armv7-unknown-linux-gnueabihf]
cc = "armv7-linux-gnueabihf-gcc"
cxx = "armv7-linux-gnueabihf-g++"
ar = "armv7-linux-gnueabihf-ar"
ranlib = "armv7-linux-gnueabihf-ranlib"
linker = "armv7-linux-gnueabihf-gcc"

[target.loongarch64-unknown-linux-gnu]
cc = "loongarch64-linux-gnu-gcc"
cxx = "loongarch64-linux-gnu-g++"
ar = "loongarch64-linux-gnu-ar"
ranlib = "loongarch64-linux-gnu-ranlib"
linker = "loongarch64-linux-gnu-gcc"

[target.loongarch64-unknown-linux-musl]
cc = "loongarch64-linux-musl-gcc"
cxx = "loongarch64-linux-musl-g++"
ar = "loongarch64-linux-musl-ar"
ranlib = "loongarch64-linux-musl-ranlib"
